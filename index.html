    <style>
        :root {

        body {

        input {

        .mc-btn {
            background-color: var(--mc-btn-bg);
            border: 4px solid #373737; border-top-color: #fff; border-left-color: #fff;
            color: #333; padding: 10px 30px; font-size: 2rem;
            font-family: 'VT323', monospace; cursor: pointer; width: 100%;
            margin-top: 20px; text-shadow: 1px 1px 0 #fff;

            border: 4px solid #373737; border-bottom-color: #fff; border-right-color: #fff;

        .overlay {

            background: rgba(0,0,0,0.9); z-index: 100;

        .overlay p { font-size: 2rem; color: #f1c40f; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes shake {
            0% { transform: translate(1px, 1px); } 20% { transform: translate(-3px, 0px); }
            40% { transform: translate(1px, -1px); } 60% { transform: translate(-3px, 1px); }
            80% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); }
        }

        /* --- å¯¶çŸ³å‹•ç•«æ¨£å¼ --- */
        .floating-gem {

            font-size: 3rem;
            z-index: 200;
            pointer-events: none;
            filter: drop-shadow(2px 2px 0 #000);

        @keyframes gemFloat {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

<div class="game-panel" id="startScreen">
    <div style="padding: 20px;">
        <div class="title-logo">Minecraft<br>åˆ†æ•¸ä¸–ç•Œå¤§å†’éšª</div>
        <div class="intro-visuals">âš”ï¸ ğŸŒ ğŸ¹</div>
        <p style="color:#333; font-size: 1.8rem; text-shadow: 1px 1px #fff; margin-bottom: 10px;">æ¢ç´¢æ•¸å­¸çš„æ–¹å¡Šä¸–ç•Œ</p>
        <p style="color:#555; font-size: 1.2rem; text-shadow: none;">æç¤ºï¼šé¡Œç›®èˆ‡ç­”æ¡ˆçš†æœƒä»¥<br>æœ€ç°¡åˆ†æ•¸æˆ–æ•´æ•¸é¡¯ç¤ºï¼</p>

<div class="game-panel" id="mainPanel" style="display: none;">

    </div>
    <div class="question-box" id="qBox">Loading...</div>
    <div style="margin-top:20px;">
        <span style="color:#333; font-size:1.5rem; font-weight:bold;">åˆæˆè¡¨ (Crafting):</span><br>
        <div class="inventory-slot"><input type="number" id="ansW" placeholder="æ•´"></div>
        <div style="display:inline-flex; flex-direction:column; vertical-align:middle;">
            <div class="inventory-slot" style="border-bottom:0; margin-bottom:0; padding-bottom:2px;"><input type="number" id="ansN" placeholder="å­"></div>
            <div style="height:2px; background:#333; width:100%;"></div>
            <div class="inventory-slot" style="border-top:0; margin-top:0; padding-top:2px;"><input type="number" id="ansD" placeholder="æ¯"></div>
        </div>
    </div>
    <button class="mc-btn" onclick="checkAnswer()">ç¢ºèªåˆæˆ (Craft)</button>

    <div class="overlay" id="failOverlay">
        <h1>å—åˆ°å‚·å®³ï¼</h1>
        <div style="font-size:1.5rem; color: #ccc;">(æ­£ç¢ºç­”æ¡ˆ)</div>
        <p id="failMsg" style="color: #55ff55; font-size: 2.5rem; margin: 10px 0;"></p>
        <p id="failMsgImp" style="color: #55ff55; font-size: 1.5rem; margin-top:0;"></p>
        <div style="font-size:5rem; margin:20px;">ğŸ’”</div>
        <button class="mc-btn" style="width:250px; background:#a0a0a0;" onclick="nextQuestion()">é‡ç”Ÿ (Respawn)</button>
    </div>

    <div class="overlay" id="winOverlay">
        <h1 style="color:#2ecc71">ä»»å‹™å®Œæˆï¼</h1>
        <p>ä½ å¾æœäº†åˆ†æ•¸ä¸–ç•Œï¼</p>
        <div style="font-size:8rem; margin:20px; filter: drop-shadow(0 0 20px #2ecc71);">ğŸ’</div>
        <button class="mc-btn" style="width:250px; background:#2ecc71; color:white; text-shadow:2px 2px #006266;" onclick="resetGame()">å›åˆ°æ¨™é¡Œç•«é¢</button>
    </div>
</div>

<script>
    // --- éŸ³æ•ˆèˆ‡å‹•ç•« ---
    let audioCtx;
    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function playTone(type) {
        if(!audioCtx) return;
        const now = audioCtx.currentTime;
        if (type === 'grandWin') {
            const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51]; 
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sine'; osc.connect(gain); gain.connect(audioCtx.destination);
                const time = now + (i * 0.15);
                osc.frequency.setValueAtTime(freq, time);
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.1, time + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, time + 0.4);
                osc.start(time); osc.stop(time + 0.5);
            });
        } else if (type === 'win') {
            const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            gainNode.gain.setValueAtTime(0.1, now); gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
            setTimeout(() => {
                const osc2 = audioCtx.createOscillator(); const gain2 = audioCtx.createGain();
                osc2.type = 'square'; osc2.connect(gain2); gain2.connect(audioCtx.destination);
                osc2.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc2.frequency.exponentialRampToValueAtTime(1500, audioCtx.currentTime + 0.1);
                gain2.gain.setValueAtTime(0.1, audioCtx.currentTime); gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc2.start(audioCtx.currentTime); osc2.stop(audioCtx.currentTime + 0.3);
            }, 80);
        } else if (type === 'lose') {
            const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(40, now + 0.2);
            gainNode.gain.setValueAtTime(0.2, now); gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    let gemInterval;
    function startGemRain() { if(gemInterval) clearInterval(gemInterval); gemInterval = setInterval(createOneGem, 200); }
    function stopGemRain() { if(gemInterval) clearInterval(gemInterval); document.querySelectorAll('.floating-gem').forEach(el => el.remove()); }
    function createOneGem() {
        const gem = document.createElement('div'); gem.classList.add('floating-gem'); gem.innerText = 'ğŸ’';
        gem.style.left = Math.random() * 95 + 'vw';
        const duration = 2 + Math.random() * 3; gem.style.animationDuration = `${duration}s`;
        gem.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(gem);
        setTimeout(() => { gem.remove(); }, duration * 1000);
    }

    // --- éŠæˆ²é‚è¼¯ ---
    const mobs = [
        {char:"ğŸ§Ÿ", txt:"æ®­å±æ­£åœ¨æ•²é–€ï¼"}, {char:"ğŸ•·ï¸", txt:"ç™¼ç¾æ´ç©´èœ˜è››ï¼"},
        {char:"ğŸ’€", txt:"éª·é«å¼“ç®­æ‰‹ç„æº–ä¸­ï¼"}, {char:"ğŸ’£", txt:"è‹¦åŠ›æ€• Sssss..."},
        {char:"ğŸ‰", txt:"æŒ‘æˆ°çµ‚ç•Œé¾ï¼"}, {char:"ğŸ·", txt:"ç™¼ç¾ç¨€æœ‰ç²‰ç´…è±¬ï¼"},
        {char:"ğŸº", txt:"é¦´æœäº†ä¸€éš»ç‹¼ï¼"}, {char:"â›ï¸", txt:"æ­£åœ¨æŒ–æ˜é‘½çŸ³ï¼"}
    ];
    let score = 0; let currentAns = null;
    
    class Fraction {
        constructor(w, n, d) { this.w = w; this.n = n; this.d = d; }
        toImproper() { return { n: this.w * this.d + this.n, d: this.d }; }
        static fromImproper(n, d) {
            if(d===0) d=1; let common = gcd(n, d); n/=common; d/=common;
            return new Fraction(Math.floor(n/d), n%d, d);
        }
        toString() {
            if(this.n===0) return `${this.w}`;
            if(this.w===0) return `${this.n}/${this.d}`;
            return `${this.w} ${this.n}/${this.d}`;
        }
    }
    function gcd(a,b){ return b===0?a:gcd(b,a%b); }
    function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

    window.onload = function() {
        document.getElementById('startScreen').style.display = 'block';
        document.getElementById('mainPanel').style.display = 'none';
    };
    function enterGame() {
        initAudio();
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'block';
        startGame();
    }
    function startGame() {
        score = 0; updateUI();
        document.getElementById('winOverlay').style.display = 'none';
        generateQuestion();
    }
    function resetGame(){ 
        stopGemRain();
        document.getElementById('winOverlay').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'none';
        document.getElementById('startScreen').style.display = 'block';
    }
    function updateUI() {
        document.getElementById('score').innerText = score;
        document.getElementById('lvl').innerText = Math.floor(score/20) + 1;
        let p = Math.min((score/100)*100, 100);
        document.getElementById('xpBar').style.width = p + "%";
    }

    // --- å‡ºé¡Œé‚è¼¯æ›´æ–°ï¼šç¢ºä¿æ‰€æœ‰å‡ºç¾çš„åˆ†æ•¸éƒ½æ˜¯æœ€ç°¡ ---
    function generateQuestion() {
        document.getElementById('failOverlay').style.display = 'none';
        document.getElementById('ansW').value = ''; document.getElementById('ansN').value = ''; document.getElementById('ansD').value = '';
        document.getElementById('ansW').focus();
        let m = mobs[rand(0, mobs.length-1)];
        document.getElementById('mobIcon').innerText = m.char; document.getElementById('storyText').innerText = m.txt;
        let valid = false; let attempt = 0; let html = "";
        while(!valid && attempt < 200) {
            attempt++; let mode = rand(0, 5); let dens = [2,3,4,5,6,8,10];
            
            // ç”¢ç”Ÿå–®ä¸€åˆ†æ•¸ï¼šç«‹å³ç´„åˆ†ï¼Œç¢ºä¿é¡¯ç¤ºæ™‚ç‚ºæœ€ç°¡
            const makePart = () => {
                let d = dens[rand(0, dens.length-1)];
                let n = rand(1, d - 1); 
                let w = rand(0, 2);
                // ç”¢ç”Ÿæ™‚å°±ç«‹åˆ»è½‰ç‚ºæœ€ç°¡åˆ†æ•¸ç‰©ä»¶
                let imp = w * d + n;
                return Fraction.fromImproper(imp, d);
            };

            let parts = []; let ops = []; let count = (mode>=3)?3:2;
            for(let i=0; i<count; i++) parts.push(makePart());
            
            let curr = parts[0].toImproper();
            const calc = (v1, v2, op) => {
                if(op==='+') return {n: v1.n*v2.d + v2.n*v1.d, d: v1.d*v2.d};
                if(op==='-') return {n: v1.n*v2.d - v2.n*v1.d, d: v1.d*v2.d};
                return {n: 0, d: 1};
            };

            // é‹ç®—æµç¨‹...
            if (mode === 2) { 
                let d1 = [2,3,4][rand(0,2)]; let d2 = [2,3,4][rand(0,2)];
                // ä¹˜æ³•é¡Œä¹Ÿå…ˆç´„åˆ†å†æ”¾å…¥
                let p1 = Fraction.fromImproper(rand(0,1)*d1 + rand(1,d1-1), d1);
                let p2 = Fraction.fromImproper(rand(0,1)*d2 + rand(1,d2-1), d2);
                parts[0] = p1; parts[1] = p2;
                let imp1 = parts[0].toImproper(); let imp2 = parts[1].toImproper();
                curr = { n: imp1.n * imp2.n, d: imp1.d * imp2.d }; ops=['Ã—'];
            } else {
                if(mode===0) { ops=['+']; curr = calc(curr, parts[1].toImproper(), '+'); }
                else if(mode===1) { ops=['-']; if(curr.n/curr.d < parts[1].toImproper().n/parts[1].d) [parts[0], parts[1]] = [parts[1], parts[0]]; curr = parts[0].toImproper(); curr = calc(curr, parts[1].toImproper(), '-'); }
                else if(mode===3) { ops=['+', '+']; curr = calc(curr, parts[1].toImproper(), '+'); curr = calc(curr, parts[2].toImproper(), '+'); }
                else if(mode===4) { ops=['-', '-']; let sum = calc(parts[1].toImproper(), parts[2].toImproper(), '+'); let start = calc(sum, {n:rand(1,3), d:1}, '+'); parts[0] = Fraction.fromImproper(start.n, start.d); curr = parts[0].toImproper(); curr = calc(curr, parts[1].toImproper(), '-'); curr = calc(curr, parts[2].toImproper(), '-'); }
                else if(mode===5) { ops=['+', '-']; curr = calc(curr, parts[1].toImproper(), '+'); if(curr.n/curr.d < parts[2].toImproper().n/parts[2].d) parts[2] = new Fraction(0, 1, 10); curr = calc(curr, parts[2].toImproper(), '-'); }
            }
            let final = Fraction.fromImproper(curr.n, curr.d);
            if(final.d <= 10 && final.n >= 0) {
                valid = true; currentAns = final;
                const renderF = (f) => {
                    let h = `<div class="fraction">`; if(f.w>0 || f.n===0) h+= `<span class="whole">${f.w}</span>`; if(f.n>0) h+= `<div class="frac-part"><span class="top">${f.n}</span><span class="bottom">${f.d}</span></div>`; h+= `</div>`; return h;
                };
                html = renderF(parts[0]); for(let k=0; k<ops.length; k++) html += `<span class="op">${ops[k]}</span>` + renderF(parts[k+1]); html += `<span class="op">=</span> <span style="font-size:3rem">?</span>`;
            }
        }
        document.getElementById('qBox').innerHTML = html;
    }

    function checkAnswer() {
        let w = parseInt(document.getElementById('ansW').value)||0; let n = parseInt(document.getElementById('ansN').value)||0; let d = parseInt(document.getElementById('ansD').value);
        if(n>0 && (!d||d===0)) { alert("è«‹å¡«å¯«åˆ†æ¯ï¼"); return; } if(n===0) d=1;
        const ansW = currentAns.w; const ansN = currentAns.n; const ansD = currentAns.d;
        const impN = ansW * ansD + ansN; const impD = ansD;
        let isMixedCorrect = (w === ansW && n === ansN && d === ansD);
        let isImproperCorrect = (w === 0 && n === impN && d === impD);

        if(isMixedCorrect || isImproperCorrect) {
            score += 10; updateUI();
            if(score >= 100) {
                playTone('grandWin'); startGemRain();
                document.getElementById('winOverlay').style.display = 'flex';
            } else {
                playTone('win'); generateQuestion();
            }
        } else {
            playTone('lose');
            let panel = document.getElementById('mainPanel'); panel.classList.add('damaged'); setTimeout(()=>panel.classList.remove('damaged'), 400);
            document.getElementById('failMsg').innerHTML = currentAns.toString();
            if (impN !== ansN) { document.getElementById('failMsgImp').innerText = `æˆ– ${impN}/${impD}`; } else { document.getElementById('failMsgImp').innerText = ""; }
            document.getElementById('failOverlay').style.display = 'flex';
        }
    }
    function nextQuestion() { generateQuestion(); }
</script>
